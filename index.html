<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">  
  <title>WebCodecs demo: VideoEncoder stress test</title>
</head>

<body>
  <div id="status-in"></div>
  <div id="status-out"></div>

<script>
  const statusIn = document.getElementById("status-in");
  const statusOut = document.getElementById("status-out");

  function main() {
    if (!("VideoFrame" in window)) {
      document.body.innerHTML = "<h1>WebCodecs API is not supported.</h1>";
      return;
    }

    const worker = new Worker('video-encoder-stress-worker.js',
                              { name: "Video stress worker"});
    worker.onmessage = (e) => {
      if (e.data.error) {
        statusOut.textContent = `Error: ${e.data.error}`;
        return;
      }
      statusIn.textContent =
          `Enqueued frame #${e.data.frameCountIn}. ` +
          `Encoder queue size: ${e.data.encodeQueueSize}`;
      if (e.data.timeElapsed != null) {
        statusOut.textContent =
            `The test took ${e.data.timeElapsed} ms. ` +
            `${e.data.encodeTime} ms elapsed since the first encoder output ` +
            `(${e.data.encodeTime * 1.0 / e.data.frameCountOut} ms per frame).`;
      } else {
        statusOut.textContent =
          `Finished encoding frame #${e.data.frameCountOut}`;
      }
    };
  }

  document.body.onload = main;
</script>
</body>

</html>
